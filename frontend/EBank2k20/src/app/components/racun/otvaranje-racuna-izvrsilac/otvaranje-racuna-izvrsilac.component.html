
<div class="container-fluid mt-5">
    <h2 class="mt-3">Aktivni zahtevi za otvaranje racuna: </h2>
    <table class="table table-hover w-50">
        <thead>
            <tr>
            <th>#</th>
            <th>Ime</th>
            <th>Prezime</th>
            <th>JMBG</th>
            <th>Adresa</th>    
            <th>Tip klijenta</th>
            <th>Telefon </th>
            <th>Delatnost </th>
            <th>Potvrda</th>
            </tr>
        </thead>
        <tbody *ngFor="let obj of klijenti; index as i">
            <tr>
            <td>{{i+1}}</td>
            <td>{{obj.ime}}</td><td>{{obj.prezime}}</td>
            <td>{{obj.jmbg}}</td><td>{{obj.adresa}}</td>
            <td>{{obj.tipKlijenta}}</td><td>{{obj.telefon}}</td>
            <td *ngIf="obj.delatnost !== null">{{obj.delatnost.naziv}}</td>
            <td *ngIf="obj.delatnost === null">/</td>
            <td><a class="btn btn-sm text-white btn-success" (click)="submit('accepted',obj.id)">Odobri</a></td>
            <td><a class="btn btn-sm text-white btn-danger" (click)="submit('rejected',obj.id)">Odbij</a></td>
            </tr>
        </tbody>
        </table>
</div>
