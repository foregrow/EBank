<div class="container-fluid mt-5">
    <h2 class="mt-3">Svi klijenti vase banke: </h2>
    <table class="table table-hover w-50">
        <thead>
            <tr>
            <th>#</th>
            <th>Ime</th>
            <th>Prezime</th>
            <th>JMBG</th>   
            <th>Adresa</th>  
            <th>Telefon</th> 
            <th>Tip klijenta</th> 
            <th>Delatnost</th> 
            </tr>
        </thead>
        <tbody *ngFor="let obj of klijenti; index as i">
            <tr>
            <td>{{i+1}}</td><td>{{obj.ime}}</td><td>{{obj.prezime}}</td>
            <td>{{obj.jmbg}}</td><td>{{obj.adresa}}</td><td>{{obj.telefon}}</td>
            <td>{{obj.tipKlijenta}}</td><td *ngIf="obj.delatnost !== null">{{obj.delatnost.naziv}}</td>
            <td *ngIf="obj.delatnost === null">/</td>
            </tr>
        </tbody>
        </table>
</div>
