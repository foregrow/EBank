<div class="container">
    <h2 class="mt-5 mb-5">Svi klijenti</h2>
    <!-- w-25,75,50.. klasa za width tabele  -->
    <table class="table table-hover w-75">
        <thead>
          <tr>
            <th >#</th>
            <th> Adresa</th>
            <th> Ime</th>
            <th> Prezime</th>
            <th> JMBG</th>
            <th> Telefon</th>
            <th> Tip klijenta</th>
            <th> Delatnost</th>
          </tr>
        
        </thead>
        <tbody *ngFor="let obj of klijenti; index as i">

          <tr>
            <td>{{i+1}}</td>
            <td>{{obj.adresa}}</td>
            <td>{{obj.ime}}</td>
            <td>{{obj.prezime}}</td>
            <td>{{obj.jmbg}}</td>
            <td>{{obj.telefon}}</td>
            <td>{{obj.tipKlijenta}}</td>
            <td>{{obj.delatnost.naziv}}</td>
            <td><a class="btn btn-sm text-white btn-primary" (click)="details(obj)">Detalji</a></td>
        </tr>
        </tbody>
      </table>
</div>
