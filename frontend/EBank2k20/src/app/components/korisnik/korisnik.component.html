<div class="container-fluid mt-5" *ngIf="klijent !== undefined">
    <h2 class="mt-3">Vasi racuni u bankama: </h2>
    <table class="table table-hover w-50">
        <thead>
            <tr>
            <th>#</th>
            <th>Broj racuna</th>
            <th>Datum kreiranja</th>
            <th>Stanje</th>   
            <th>Banka</th>  
            <th>Valuta</th> 
            <th></th>
            </tr>
            <tr>
                <th colspan="3">
                    <input type="datetime-local" placeholder="Datum od:" class="form-control"
                    id="datumOd" (change)="onDatumSelected($event,'od')">
                </th>
                <th colspan="4">
                    <input type="datetime-local" placeholder="Datum do:" class="form-control"
                    id="datumDo" (change)="onDatumSelected($event,'do')">
                </th>
            </tr>
        </thead>
        <tbody *ngFor="let obj of klijent.racuni; index as i">
            <tr>
            <td>{{i+1}}</td><td>{{obj.brojRacuna}}</td><td>{{obj.datumKreiranja | date:'d-MMM-yyyy,HH:mm:ss aaa'}}</td>
            <td>{{obj.stanje}}</td><td>{{obj.banka.naziv}}</td><td>{{obj.valuta.sifra}}</td>
            <td><a class="btn btn-sm text-white btn-primary" (click)="download(obj.id,obj.klijent.id,0)">Preuzmi izvestaj</a></td>
            </tr>
        </tbody>
        </table>
</div>
